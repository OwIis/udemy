    <script>
        // 파이레시피 : 파이에 넣을 과일 갯수와 밀가루 양을 넣기
        function pieFrame(fruit, wheat){
            //num은 파이갯수
            return function (num){
                return num * fruit * 10 + 'slice ' + num * wheat * 300 + 'g';
            }
            console.log(num)
        }
        let applePie = pieFrame(1,2);
        let grapePie = pieFrame(5,2);
        //각 파이 만들때 필요한 과일 갯수와 밀가루봉지 갯수

    </script>
